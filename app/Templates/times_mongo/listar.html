<!DOCTYPE html>
<html>
<head>
    <title>Times (MongoDB)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Times (MongoDB)</h2>
    <a href="/times_mongo/novo" class="btn btn-primary mb-3">Novo Time</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Time</th>
                <th>Temporada</th>
                <th>Categoria</th>
                <th>Jogadores</th>
                <th>Liga</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for time in times %}
            <tr>
                <td>{{ time._id }}</td>
                <td>{{ time.nome_time }}</td>
                <td>{{ time.temporada }}</td>
                <td>{{ time.categoria }}</td>
                <td>{{ time.total_jogadores }}</td>
                <td>{{ time.liga_nome }}</td>
                <td>
                    <a href="/times_mongo/editar/{{ time._id }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/times_mongo/deletar/{{ time._id }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-outline-dark mt-3">Voltar ao Início</a>
</body>
</html>
