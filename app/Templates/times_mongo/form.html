<!DOCTYPE html>
<html>
<head>
    <title>{% if time %}Editar{% else %}Novo{% endif %} Time (MongoDB)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>{% if time %}Editar{% else %}Novo{% endif %} Time (MongoDB)</h2>
    <form method="post" action="{% if time %}/times_mongo/editar/{{ time._id }}{% else %}/times_mongo/novo{% endif %}">
        <div class="mb-3">
            <label>Nome Formatado</label>
            <input type="text" name="nome" class="form-control" value="{{ time.nome if time else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Nome do Time</label>
            <input type="text" name="nome_time" class="form-control" value="{{ time.nome_time if time else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Temporada</label>
            <input type="text" name="temporada" class="form-control" value="{{ time.temporada if time else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Categoria</label>
            <input type="text" name="categoria" class="form-control" value="{{ time.categoria if time else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Total de Jogadores</label>
            <input type="number" name="total_jogadores" class="form-control" value="{{ time.total_jogadores if time else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Liga</label>
            <select name="liga_nome" class="form-control" required>
                {% for liga in ligas %}
                    <option value="{{ liga.nome }}" {% if time and time.liga_nome == liga.nome %}selected{% endif %}>
                        {{ liga.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/times_mongo" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
