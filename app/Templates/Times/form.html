<!-- app/templates/times/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if time %}Editar{% else %}Novo{% endif %} Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>{% if time %}Editar{% else %}Novo{% endif %} Time</h2>
    <form method="post" action="{% if time %}/times/editar/{{ time.id }}{% else %}/times/novo{% endif %}">
        <div class="mb-3">
            <label class="form-label">Nome Interno</label>
            <input type="text" class="form-control" name="nome" required value="{{ time.nome if time else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Nome do Time</label>
            <input type="text" class="form-control" name="nome_time" required value="{{ time.nome_time if time else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Temporada</label>
            <input type="text" class="form-control" name="temporada" required value="{{ time.temporada if time else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" class="form-control" name="categoria" required value="{{ time.categoria if time else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Total de Jogadores</label>
            <input type="number" class="form-control" name="total_jogadores" required value="{{ time.total_jogadores if time else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Liga</label>
            <select name="liga_id" class="form-select" required>
                {% for liga in ligas %}
                    <option value="{{ liga.id }}"
                        {% if time and time.liga_id == liga.id %}selected{% endif %}>
                        {{ liga.nome }} ({{ liga.divisao }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/times" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
