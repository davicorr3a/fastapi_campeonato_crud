<!-- app/templates/ligas/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if liga %}Editar{% else %}Nova{% endif %} Liga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>{% if liga %}Editar{% else %}Nova{% endif %} Liga</h2>
    <form method="post" action="{% if liga %}/ligas/editar/{{ liga.id }}{% else %}/ligas/novo{% endif %}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Liga</label>
            <input type="text" class="form-control" name="nome" id="nome" required value="{{ liga.nome if liga else '' }}">
        </div>
        <div class="mb-3">
            <label for="divisao" class="form-label">Divis√£o</label>
            <input type="text" class="form-control" name="divisao" id="divisao" required value="{{ liga.divisao if liga else '' }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/ligas" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
