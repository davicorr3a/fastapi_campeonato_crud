<!-- app/templates/ligas/listar.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ligas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Ligas</h2>
    <a href="/ligas/novo" class="btn btn-primary mb-3">Nova Liga</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Divisão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for liga in ligas %}
            <tr>
                <td>{{ liga.id }}</td>
                <td>{{ liga.nome }}</td>
                <td>{{ liga.divisao }}</td>
                <td>
                    <a href="/ligas/editar/{{ liga.id }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/ligas/deletar/{{ liga.id }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-outline-dark mt-3">Voltar ao Início</a>
</body>
</html>
