<!DOCTYPE html>
<html>
<head>
    <title>{% if estadio %}Editar{% else %}Novo{% endif %} Estádio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>{% if estadio %}Editar{% else %}Novo{% endif %} Estádio</h2>
    <form method="post" action="{% if estadio %}/estadios/editar/{{ estadio.id }}{% else %}/estadios/novo{% endif %}">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required value="{{ estadio.nome if estadio else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Localização</label>
            <input type="text" class="form-control" name="localizacao" required value="{{ estadio.localizacao if estadio else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Capacidade</label>
            <input type="number" class="form-control" name="capacidade" required value="{{ estadio.capacidade if estadio else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de Gramado</label>
            <input type="text" class="form-control" name="tipo_de_gramado" required value="{{ estadio.tipo_de_gramado if estadio else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Patrocinadores</label>
            <textarea class="form-control" name="patrocinadores">{{ estadio.patrocinadores if estadio else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/estadios" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
